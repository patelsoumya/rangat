  document.addEventListener('DOMContentLoaded', () => {
    const watchBtn = document.getElementById('watchBtn');
    const modal = document.getElementById('videoModal');
    const closeModal = document.getElementById('closeModal');
    const popupVideo = document.getElementById('popupVideo');
    const popupIframe = document.getElementById('popupIframe');
    const bgVideo = document.getElementById('bgVideo');
    const heroSection = document.getElementById('hero');

    // Change this to your actual video URL or YouTube embed link
    // For local .mp4 use full relative path, for YouTube use embed URL
    //const videoSrc = 'https://www.youtube.com/embed/kZcR4GZrpoo'; // Example YouTube




//Your Youtube Link
let videoSrc = 'https://www.youtube.com/embed/kZcR4GZrpoo';





if (videoSrc.includes('youtu.be')) {
  videoSrc = videoSrc.replace('youtu.be/', 'www.youtube.com/embed/');
}
    // Watch Now button opens modal and plays video
    watchBtn.addEventListener('click', () => {
  if (videoSrc.endsWith('.mp4')) {
    popupVideo.src = videoSrc;
    popupVideo.style.display = 'block';
    popupIframe.style.display = 'none';
    popupVideo.play();
  } else {
    popupIframe.src = videoSrc + '?autoplay=1&mute=1';
    popupIframe.style.display = 'block';
    popupVideo.style.display = 'none';
  }
  modal.classList.add('active');
  document.body.style.overflow = 'hidden';
});

    // Close modal
    function closePopup() {
      modal.classList.remove('active');
      popupVideo.pause();
      popupVideo.src = '';
      popupIframe.src = '';
      document.body.style.overflow = '';
    }
    closeModal.addEventListener('click', closePopup);
    modal.addEventListener('click', e => {
      if (e.target === modal) closePopup();
    });

    // Parallax video toggle on scroll
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY || window.pageYOffset;
      const heroHeight = heroSection.offsetHeight;

      if (scrollY >= heroHeight) {
        // User scrolled past hero section — video scrolls with content
        if (!bgVideo.classList.contains('scrolled-past')) {
          bgVideo.classList.add('scrolled-past');
          // Position video absolutely at bottom of hero to avoid jump
          bgVideo.style.top = heroHeight + 'px';
        }
      } else {
        // User inside hero section — fixed video for parallax
        if (bgVideo.classList.contains('scrolled-past')) {
          bgVideo.classList.remove('scrolled-past');
          bgVideo.style.top = '0';
        }
      }
    });
  });
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const tabs = document.querySelectorAll('.tab-btn');
  const cardsContainer = document.getElementById('services-carousel');
  const cards = Array.from(document.querySelectorAll('.service-card'));
  const modal = document.getElementById('lightboxModal');
  const lightboxImage = document.getElementById('lightboxImage');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  const images = cards.map(card => ({
    src: card.style.backgroundImage.slice(5, -2),
    category: card.getAttribute('data-category')
  }));

  // Assign stable original index to each card
  cards.forEach((card, i) => {
    card.dataset.index = i;
  });

  let currentCategory = 'all';
  let filteredIndices = images.map((_, i) => i);
  let currentIndex = 0;

  function filterCards(category) {
    currentCategory = category;
    if (category === 'all') {
      filteredIndices = images.map((_, i) => i);
    } else {
      filteredIndices = images
        .map((img, i) => img.category === category ? i : -1)
        .filter(i => i !== -1);
    }
    cards.forEach((card, i) => {
      card.style.display = filteredIndices.includes(i) ? 'block' : 'none';
    });
  }

  function openLightbox(index) {
    currentIndex = index;
    lightboxImage.src = images[filteredIndices[currentIndex]].src;
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox() {
    modal.style.display = 'none';
    document.body.style.overflow = '';
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % filteredIndices.length;
    lightboxImage.src = images[filteredIndices[currentIndex]].src;
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + filteredIndices.length) % filteredIndices.length;
    lightboxImage.src = images[filteredIndices[currentIndex]].src;
  }

  closeBtn.addEventListener('click', closeLightbox);
  modal.addEventListener('click', e => {
    if (e.target === modal) closeLightbox();
  });
  nextBtn.addEventListener('click', showNext);
  prevBtn.addEventListener('click', showPrev);

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      filterCards(tab.getAttribute('data-filter'));
    });
  });

  cardsContainer.addEventListener('click', e => {
    const card = e.target.closest('.service-card');
    if (!card || card.style.display === 'none') return;

    const originalIndex = Number(card.dataset.index);
    const filteredIndex = filteredIndices.indexOf(originalIndex);

    if (filteredIndex !== -1) {
      openLightbox(filteredIndex);
    }
  });

  filterCards('all');
});

</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const carousel = document.getElementById("services-carousel");
  const tabs = document.querySelectorAll(".tab-btn");
  const allCards = Array.from(carousel.children);

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      // Remove active class from all tabs
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      const filter = tab.getAttribute("data-filter");
      carousel.innerHTML = "";

      const filteredCards = filter === "all"
        ? allCards
        : allCards.filter(card => card.dataset.category === filter);

      // Append filtered cards twice for horizontal scrolling continuity
      filteredCards.forEach(card => carousel.appendChild(card.cloneNode(true)));
      filteredCards.forEach(card => carousel.appendChild(card.cloneNode(true)));
    });
  });
});
</script>

    }

    /* ---  Reel Modal Detect Open/Close --- */
    const reelModal = document.getElementById("reelModal");

    new MutationObserver(() => {
        reelModal.classList.contains("active") ? hideWhatsapp() : showWhatsapp();
    }).observe(reelModal, { attributes: true, attributeFilter: ["class"] });


    /* ---  Bootstrap Modals --- */
    document.addEventListener("show.bs.modal", hideWhatsapp);
    document.addEventListener("hidden.bs.modal", showWhatsapp);


    /* --- Custom Drawer Detect Open/Close --- */
    const drawer = document.getElementById("customDrawer");

    new MutationObserver(() => {
        drawer.classList.contains("open") ? hideWhatsapp() : showWhatsapp();
    }).observe(drawer, { attributes: true, attributeFilter: ["class"] });

});
</script>
</body>
</html>
