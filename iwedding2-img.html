<script>
document.addEventListener("DOMContentLoaded", () => {
  const slides = document.querySelectorAll(".slide");
  const dotsContainer = document.getElementById("slider-dots");
  const prevBtn = document.querySelector(".arrow.prev");
  const nextBtn = document.querySelector(".arrow.next");
  const heroTitle = document.getElementById("hero-title");
  const heroDesc = document.getElementById("hero-description");

  let currentIndex = 0;

  /* LAZY-LOAD IMAGES */
  /* LAZY-LOAD IMAGES */
function lazyLoadImage(index) {
  const img = slides[index].querySelector("img");
  if (!img.src) img.src = img.dataset.src;
}

// Load first two images immediately
lazyLoadImage(0);
lazyLoadImage(1);


  /* CREATE DOTS */
  slides.forEach((_, i) => {
    const dot = document.createElement("div");
    dot.classList.add("dot");
    if (i === 0) dot.classList.add("active");
    dot.dataset.index = i;
    dotsContainer.appendChild(dot);
  });

  const dots = document.querySelectorAll(".dot");

  /* SHOW SLIDE */
  function showSlide(index) {
    lazyLoadImage(index);

    slides.forEach((slide, i) => slide.classList.toggle("active", i === index));
    dots.forEach((dot, i) => dot.classList.toggle("active", i === index));

    

    setTimeout(() => {
    }, 200);
  }

  /* NEXT / PREV */
  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }
  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(currentIndex);
  }

  /* AUTOPLAY */
  let autoPlay = setInterval(nextSlide, 7000);
  const restartAuto = () => {
    clearInterval(autoPlay);
    autoPlay = setInterval(nextSlide, 7000);
  };

  /* ARROWS CLICK */
  nextBtn.addEventListener("click", () => { nextSlide(); restartAuto(); });
  prevBtn.addEventListener("click", () => { prevSlide(); restartAuto(); });

  /* DOTS CLICK */
  dots.forEach(dot => {
    dot.addEventListener("click", () => {
      currentIndex = Number(dot.dataset.index);
      showSlide(currentIndex);
      restartAuto();
    });
  });

  /* TOUCH SWIPE */
  let startX = 0, endX = 0;
  const slider = document.getElementById("slider");

  slider.addEventListener("touchstart", e => (startX = e.touches[0].clientX));
  slider.addEventListener("touchmove", e => (endX = e.touches[0].clientX));

  slider.addEventListener("touchend", () => {
    const diff = startX - endX;
    if (Math.abs(diff) > 50) diff > 0 ? nextSlide() : prevSlide();
    restartAuto();
  });
});
</script>

            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Check if slides exist before trying to access elements
            if (slides.length > 0) {
                currentSlide = (n + slides.length) % slides.length;
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');

        if (slides.length > 0) {

        galleryItems.forEach(item => {

        // Scroll animation (existing functionality)
        const fadeElements = document.querySelectorAll('.fade-in');
        const serviceCards = document.querySelectorAll('.service-card');

        function checkScroll() {
            fadeElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (elementTop < windowHeight - 100) {
                    element.classList.add('show');
                }
            });

            // Animate service cards with staggered delay
            serviceCards.forEach((card, index) => {
                const cardTop = card.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (cardTop < windowHeight - 100 && !card.classList.contains('show')) {
                    setTimeout(() => {
                        card.classList.add('show');
                    }, index * 200); // 200ms delay between each card
                }
            });

                    });
                }

    transition: right 0.5s ease, transform 0.2s;
    font-size: 28px;
  }

  /* Mobile Responsive */
  @media (max-width: 480px) {
    #whatsapp-button {
      width: 52px;
      height: 52px;
      font-size: 24px;
      bottom: 15px;
      right: -80px;
    }
  }

  /* Tooltip bubble */
  #whatsapp-tooltip {
    position: fixed;
    bottom: 90px; /* will adjust via JS also */
    right: 20px;
    background-color: #fff;
    color: #333;
    padding: 10px 14px;
    border-radius: 10px;
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 100000;

    white-space: nowrap;
    box-shadow: 0 3px 10px rgba(0,0,0,0.12);
    font-size: 14px;

  /* Chat bubble curved tail */
  #whatsapp-tooltip::after {
    content: "";
    position: absolute;
    bottom: -10px; /* tip height */
    right: 12px;  /* align tail with button */
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 10px 8px 0 8px; /* triangle shape */
    border-color: #fff transparent transparent transparent;
    filter: drop-shadow(0 -2px 1px rgba(0,0,0,0.05));
  }

  /* Responsive tooltip */
  @media (max-width: 480px) {

#whatsapp-tooltip {

<div id="whatsapp-button" onclick="openWhatsApp()">
  <i class="fab fa-whatsapp"></i>
</div>
<div id="whatsapp-tooltip">Chat with us!</div>

<script>
  function openWhatsApp() {
    const phoneNumber = "1234567890";
    const message = "Hello! I want to chat with you.";
    window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const button = document.getElementById("whatsapp-button");
    const tooltip = document.getElementById("whatsapp-tooltip");

    /* Slide-in the button */
    setTimeout(() => button.classList.add("slide-in"), 300);

    /* Show tooltip after 2 seconds */
    setTimeout(() => {
      tooltip.classList.add("show-tooltip");
      positionTooltip();
    }, 2000);

    /* Hide tooltip after 5 seconds */
    setTimeout(() => tooltip.classList.remove("show-tooltip"), 15000);

    /* Reposition tooltip on resize */
    window.addEventListener("resize", positionTooltip);
  });

  /* Always keep tooltip just above the button */
  function positionTooltip() {
    const button = document.getElementById("whatsapp-button");
    const tooltip = document.getElementById("whatsapp-tooltip");

    const rect = button.getBoundingClientRect();

    tooltip.style.bottom = (window.innerHeight - rect.top + 10) + "px";
    tooltip.style.right = (window.innerWidth - rect.right) + "px";
  }
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {

    const wpBtn = document.getElementById("whatsapp-button");
    const wpTip = document.getElementById("whatsapp-tooltip");

    function hideWhatsapp() {
        wpBtn.classList.add("hide-whatsapp");
        wpTip.classList.add("hide-whatsapp");
    }

    function showWhatsapp() {
        wpBtn.classList.remove("hide-whatsapp");
        wpTip.classList.remove("hide-whatsapp");
    }

    /* ---  Reel Modal Detect Open/Close --- */
    const reelModal = document.getElementById("reelModal");

    new MutationObserver(() => {
        reelModal.classList.contains("active") ? hideWhatsapp() : showWhatsapp();
    }).observe(reelModal, { attributes: true, attributeFilter: ["class"] });


    /* ---  Bootstrap Modals --- */
    document.addEventListener("show.bs.modal", hideWhatsapp);
    document.addEventListener("hidden.bs.modal", showWhatsapp);


    /* --- Custom Drawer Detect Open/Close --- */
    const drawer = document.getElementById("customDrawer");

    new MutationObserver(() => {
        drawer.classList.contains("open") ? hideWhatsapp() : showWhatsapp();
    }).observe(drawer, { attributes: true, attributeFilter: ["class"] });

});
</script>
